<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind-output.css" />
    <title>Text to HTML Converter</title>
    <script src="/utility/utility.js" defer></script>
  </head>
  <body
    class="bg-blue-50 flex flex-col justify-center items-center min-h-screen p-4"
  >
    <div
      class="container mx-auto bg-white p-6 rounded-lg shadow-lg max-w-lg w-full space-y-4"
    >
      <h1
        id="mainHeading"
        class="text-center text-blue-600 font-bold text-3xl mb-6"
      >
        Text to HTML Converter
      </h1>
      <p class="text-gray-700 text-center mb-4">
        Quickly convert your text files into HTML. Upload your file below and
        watch the transformation!
      </p>
      <div class="space-y-4">
        <input
          type="text"
          id="titleInput"
          placeholder="Enter New Title"
          oninput="updateTitleAndHeading()"
          class="form-input mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
        />
        <input
          type="text"
          id="headingInput"
          placeholder="Enter New Heading"
          oninput="updateTitleAndHeading()"
          class="form-input mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
        />
      </div>
      <form
        action="/convert"
        method="post"
        enctype="multipart/form-data"
        class="flex flex-col gap-3"
      >
        <label for="inputFile" class="block text-sm font-medium text-gray-700">
          Upload your text file:
        </label>
        <input
          type="file"
          id="inputFile"
          name="inputFile"
          accept=".txt"
          class="file-input p-2 border border-gray-300 rounded-md"
        />
        <input
          type="submit"
          value="Convert to HTML"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer transition-colors duration-200 ease-in-out"
        />
      </form>
    </div>
  </body>
</html>
