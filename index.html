<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Text to HTML Converter</title>
    <script src="utility.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="mainHeading">Text to HTML Converter</h1>
        <p>Welcome to the Text to HTML Converter! This tool allows you to upload plain text files and convert them into formatted HTML. Perfect for creating quick web pages from your notes or documents.</p>
    
        <div>
            <label for="titleInput">Page Title:</label>
            <input type="text" id="titleInput" placeholder="Enter New Title" oninput="updateTitleAndHeading()">
            
            <label for="headingInput">Page Heading:</label>
            <input type="text" id="headingInput" placeholder="Enter New Heading" oninput="updateTitleAndHeading()">
        </div>
    
        <form action="/convert" method="post" enctype="multipart/form-data">
            <label for="inputFile">Upload your text file:</label>
            <input type="file" id="inputFile" name="inputFile" accept=".txt">
            <input type="submit" value="Convert to HTML">
        </form>
    </div>
</body>
</html>
